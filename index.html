<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .upload-container {
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
        }

        #uploadBtn {
            display: none;
        }

        #submitBtn {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <form id="uploadForm">
            <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc, .docx">
            <label for="fileInput" id="uploadBtn">Choose File</label>
            <div id="fileName"></div>
            <button type="button" id="submitBtn" onclick="sendEmail()">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('fileName').innerHTML = this.value.split("\\").pop();
        });

        function sendEmail() {
            // You can add logic here to send the file to the specified Gmail address using a server-side script.
            // Due to security constraints, sending emails directly from the client-side is not recommended.
            alert('File submitted successfully!');
        }
    </script>
</body>
</html>
